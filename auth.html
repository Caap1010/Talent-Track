<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>TalentTrack | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body data-theme="dark">

  <!-- HEADER -->
  <header class="tt-header">
    <div class="tt-header-left">
      <img src="img/logo.png" alt="TalentTrack logo" class="tt-logo" />
      <span class="tt-brand-name">TALENTTRACK</span>
    </div>

    <nav class="tt-nav">

      <a href="register.html" class="tt-btn tt-btn-primary tt-btn-sm">Sign Up</a>
    </nav>

    <button id="darkModeToggle" class="tt-toggle" aria-label="Toggle dark mode">ðŸŒ™</button>
  </header>

  <!-- MAIN -->
  <main>
    <section class="tt-auth">
      <div class="tt-auth-card">
        <h1>Welcome to TalentTrack</h1>
        <p class="tt-auth-subtitle">Choose your role and get started.</p>

        <!-- ROLE SELECTOR -->
        <div class="tt-role-selector">
          <button class="tt-role tt-role--active" data-role="candidate">Candidate</button>
          <button class="tt-role" data-role="freelancer">Freelancer</button>
          <button class="tt-role" data-role="company">Company</button>
          <button class="tt-role" data-role="recruiter">Recruiter</button>
        </div>

        <!-- LOGIN FORM -->
        <form id="loginForm" class="tt-auth-form">
          <label>Email
            <input id="loginEmail" type="email" placeholder="you@example.com" required />
          </label>

          <label>Password
            <input id="loginPassword" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />
          </label>

          <button type="submit" class="tt-btn tt-btn-primary tt-auth-submit">Login</button>
        </form>

        <div class="tt-auth-alt">
          <p>Or continue with</p>
          <div class="tt-auth-socials">
            <button class="tt-btn tt-btn-secondary">Google</button>
            <button class="tt-btn tt-btn-secondary">LinkedIn</button>
          </div>

          <p class="tt-auth-switch">
            New to TalentTrack?
            <a href="register.html">Create an account</a>
          </p>
        </div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="tt-footer">
    <div class="tt-footer-left">
      <p>Â© <span id="year"></span> TalentTrack. All rights reserved.</p>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Terms</a>
    </div>
  </footer>

  <!-- LOGIN LOGIC -->
  <script>
    const roles = document.querySelectorAll(".tt-role");
    let selectedRole = "candidate";

    roles.forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelector(".tt-role--active")?.classList.remove("tt-role--active");
        btn.classList.add("tt-role--active");
        selectedRole = btn.dataset.role;
      });
    });

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      // Save fake session
      localStorage.setItem("TT_USER_ROLE", selectedRole);
      localStorage.setItem("TT_USER_NAME", "User");

      // REDIRECT BASED ON ROLE (FIXED PATHS)
      if (selectedRole === "company" || selectedRole === "recruiter") {
        window.location.href = "dashboard/company/company.html";
      } else if (selectedRole === "freelancer") {
        window.location.href = "dashboard/freelancer/freelancer.html";
      } else {
        window.location.href = "dashboard/candidate/candidate.html";
      }
    });
  </script>

  <script src="js/main.js"></script>

</body>

</html>
