<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>TalentTrack ‚Äì Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Correct stylesheet link -->
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body data-theme="dark">
    <!-- HEADER -->
    <header class="tt-header">
        <div class="tt-header-left">
            <!-- Correct image tag -->
            <img src="img/logo.png" alt="TalentTrack Logo" style="height: 40px; width: auto;" />
            <span class="tt-brand-name">TALENTTRACK</span>
        </div>

        <nav class="tt-nav">
            <!-- These will be replaced dynamically by main-nav.js if you include it.
           Keeping them here as a safe default for when JS hasn't run yet. -->
            <a href="index.html">Home</a>
            <a href="jobs.html">Jobs</a>
            <a href="freelance.html">Freelance</a>
            <a href="auth.html">Login</a>
            <a href="register.html">Sign Up</a>
        </nav>

        <button id="darkModeToggle" class="tt-toggle" aria-label="Toggle dark mode">üåô</button>
    </header>

    <!-- MAIN -->
    <main>
        <section class="tt-auth">
            <div class="tt-auth-card" role="form">
                <h1>Create your TalentTrack account</h1>
                <p class="tt-auth-subtitle">Choose your role and complete your profile.</p>

                <!-- ROLE SELECTOR -->
                <div class="tt-role-selector">
                    <button type="button" class="tt-role tt-role--active" data-role="candidate">Candidate</button>
                    <button type="button" class="tt-role" data-role="freelancer">Freelancer</button>
                    <button type="button" class="tt-role" data-role="company">Company</button>
                    <button type="button" class="tt-role" data-role="recruiter">Recruiter</button>
                </div>

                <!-- FORM -->
                <form id="registerForm" class="tt-auth-form" novalidate>
                    <label>Full Name
                        <input id="fullName" type="text" required placeholder="Sfiso Tshotwane" />
                    </label>

                    <label>Email Address
                        <input id="email" type="email" required placeholder="you@example.com" />
                    </label>

                    <label>Password
                        <input id="password" type="password" minlength="6" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
                    </label>

                    <label>Confirm Password
                        <input id="confirmPassword" type="password" minlength="6" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
                    </label>

                    <hr class="tt-divider" />
                    <p class="tt-auth-subtitle">Profile Information</p>

                    <label>Professional Headline
                        <input id="profHeadline" type="text" placeholder="Junior Data Analyst" />
                    </label>

                    <label>Professional Summary
                        <input id="profSummary" type="text" placeholder="Short background summary" />
                    </label>

                    <label>Contact Number
                        <input id="contactNumber" type="text" placeholder="+27 82 123 4567" />
                    </label>

                    <label>Your Role
                        <input id="yourRole" type="text" placeholder="Team Lead, Researcher, Intern" />
                    </label>

                    <label>Description of Work
                        <input id="descWork" type="text" placeholder="Describe your tasks and results" />
                    </label>

                    <label>Top 3 Strengths
                        <input id="strengths" type="text" placeholder="Leadership, Problem Solving, Creativity" />
                    </label>

                    <label>Upload Your Current CV (PDF/Docs/Images/Media, ‚â§100MB)
                        <input id="cvFile" type="file"
                            accept=".pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx,.png,.jpg,.jpeg,.gif,.mp4,.mp3,.wav" />
                    </label>

                    <label class="tt-terms">
                        <input id="terms" type="checkbox" required />
                        <span>I agree to the #Terms</a> &amp; #Privacy Policy</a></span>
                    </label>

                    <button type="submit" class="tt-btn tt-btn-primary tt-auth-submit">Create Account</button>
                </form>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="tt-footer">
        <div class="tt-footer-left">
            <p>¬© <span id="year"></span> TalentTrack. All rights reserved.</p>
            <a href="#About">About</a>
            <a href="#Contact">Contact</a>
            <a href="#Privacy">Privacy</a>
            <a href="#Terms">Terms</a>
        </div>
        <div class="tt-footer-right">
            <span>üîó</span><span>üê¶</span><span>üì∑</span>
        </div>
    </footer>

    <!-- GLOBAL SCRIPTS -->
    <script src="js/main.js"></script>
    <!-- (Optional) dynamic nav script; keep if you added it -->
    <script src="js/main-nav.js"></script>

    <!-- PAGE LOGIC -->
    <script>
        (function () {
            const PROFILE_KEY = "TT_PROFILE";
            const CV_KEY = "TT_CV_FILE";

            // Footer year
            const yearEl = document.getElementById("year");
            if (yearEl) yearEl.textContent = new Date().getFullYear();

            // Role toggle
            let selectedRole = "candidate";
            document.querySelectorAll(".tt-role").forEach((btn) => {
                btn.addEventListener("click", () => {
                    document.querySelectorAll(".tt-role").forEach((b) => b.classList.remove("tt-role--active"));
                    btn.classList.add("tt-role--active");
                    selectedRole = btn.dataset.role;
                });
            });

            // Form submit
            document.getElementById("registerForm").addEventListener("submit", (e) => {
                e.preventDefault();

                const fullName = document.getElementById("fullName").value.trim();
                const email = document.getElementById("email").value.trim();
                const pwd = document.getElementById("password").value;
                const pwd2 = document.getElementById("confirmPassword").value;

                if (!fullName || !email || !pwd) return alert("Fill all required fields.");
                if (pwd !== pwd2) return alert("Passwords do not match.");
                if (!document.getElementById("terms").checked) return alert("Please accept Terms & Privacy Policy.");

                // Profile (local demo only)
                const profile = {
                    Full_Name: fullName,
                    Email_Address: email,
                    Professional_Headline: document.getElementById("profHeadline").value.trim(),
                    Professional_Summary: document.getElementById("profSummary").value.trim(),
                    Contact_Number: document.getElementById("contactNumber").value.trim(),
                    Your_Role: document.getElementById("yourRole").value.trim(),
                    Description_of_Work: document.getElementById("descWork").value.trim(),
                    Strengths: document.getElementById("strengths").value.trim(),
                };

                localStorage.setItem(PROFILE_KEY, JSON.stringify(profile));
                localStorage.setItem("TT_USER_NAME", fullName);
                localStorage.setItem("TT_USER_ROLE", selectedRole);

                // CV handling (local demo)
                const file = document.getElementById("cvFile").files[0];
                if (file) {
                    if (file.size > 100 * 1024 * 1024) return alert("File too large (100MB max).");

                    const allowedMime = [
                        "application/pdf",
                        "application/msword",
                        "application/vnd.openxmlformats-officedocument.wordprocessingml.document",
                        "application/vnd.ms-excel",
                        "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet",
                        "application/vnd.ms-powerpoint",
                        "application/vnd.openxmlformats-officedocument.presentationml.presentation",
                        "image/png",
                        "image/jpeg",
                        "image/gif",
                        "video/mp4",
                        "audio/mpeg",
                        "audio/wav",
                        "audio/wave",
                        "audio/x-wav",
                    ];

                    const allowedExt = [
                        ".pdf",
                        ".doc",
                        ".docx",
                        ".xls",
                        ".xlsx",
                        ".ppt",
                        ".pptx",
                        ".png",
                        ".jpg",
                        ".jpeg",
                        ".gif",
                        ".mp4",
                        ".mp3",
                        ".wav",
                    ];

                    const nameLower = file.name.toLowerCase();
                    const typeOk = file.type
                        ? allowedMime.includes(file.type)
                        : allowedExt.some((ext) => nameLower.endsWith(ext));
                    if (!typeOk) return alert("Unsupported file type.");

                    const url = URL.createObjectURL(file);
                    localStorage.setItem(CV_KEY, url);
                }

                // Redirect based on role (NOTE: nested dashboard folders)
                let path = "";
                switch (selectedRole) {
                    case "company":
                    case "recruiter":
                        path = "dashboard/company/company.html";
                        localStorage.setItem("TT_COMPANY_NAME", fullName);
                        break;
                    case "freelancer":
                        path = "dashboard/freelancer/freelancer.html";
                        break;
                    default:
                        path = "dashboard/candidate/candidate.html";
                }
                window.location.href = path;
            });
        })();
    </script>
</body>

</html>
