<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>TalentTrack â€“ Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    css/styles.css
</head>

<body data-theme="dark">
    <!-- HEADER -->
    <header class="tt-header">
        <div class="tt-header-left">
            img/logo.png
            <span class="tt-brand-name">TALENTTRACK</span>
        </div>

        <nav class="tt-nav">
            <a href="index.html">Home</a>
            <a href="jobs.html">Jobs</a>
            <a href="freelance.html">Freelance</a>
            <button id="themeToggle" type="button" class="tt-theme-toggle">ðŸŒ™</button>
        </nav>
    </header>

    <!-- MAIN -->
    <main>
        <section class="tt-auth">
            <div class="tt-auth-card" role="form">

                <h1>Create your TalentTrack account</h1>
                <p class="tt-auth-subtitle">Choose your role and complete your profile.</p>

                <!-- ROLE SELECTOR -->
                <div class="tt-role-selector">
                    <button type="button" class="tt-role tt-role--active" data-role="candidate">Candidate</button>
                    <button type="button" class="tt-role" data-role="freelancer">Freelancer</button>
                    <button type="button" class="tt-role" data-role="company">Company</button>
                    <button type="button" class="tt-role" data-role="recruiter">Recruiter</button>
                </div>

                <!-- FORM -->
                <form id="registerForm" class="tt-auth-form" novalidate>

                    <label>Full Name
                        <input id="fullName" type="text" required placeholder="Sfiso Tshotwane" />
                    </label>

                    <label>Email Address
                        <input id="email" type="email" required placeholder="you@example.com" />
                    </label>

                    <label>Password
                        <input id="password" type="password" minlength="6" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
                    </label>

                    <label>Confirm Password
                        <input id="confirmPassword" type="password" minlength="6" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
                    </label>

                    <!-- EXTENDED PROFILE -->
                    <hr class="tt-divider" />
                    <p class="tt-auth-subtitle">Profile Information</p>

                    <label>Professional Headline
                        <input id="profHeadline" type="text" />
                    </label>

                    <label>Professional Summary
                        <input id="profSummary" type="text" />
                    </label>

                    <label>Contact Number
                        <input id="contactNumber" type="text" />
                    </label>

                    <label>Your Role
                        <input id="yourRole" type="text" />
                    </label>

                    <label>Description of Work
                        <input id="descWork" type="text" />
                    </label>

                    <label>Top 3 Strengths
                        <input id="strengths" type="text" />
                    </label>

                    <label>Upload CV
                        <input id="cvFile" type="file"
                            accept=".pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx,.png,.jpg,.jpeg,.gif,.mp4,.mp3,.wav" />
                    </label>

                    <label class="tt-terms">
                        <input id="terms" type="checkbox" required />
                        <span>I agree to the Terms & Privacy Policy</span>
                    </label>

                    <button type="submit" class="tt-btn tt-btn-primary tt-auth-submit">
                        Create Account
                    </button>

                </form>

            </div>
        </section>
    </main>

    <footer class="tt-footer">
        <div class="tt-footer-left">
            <p>Â© <span id="year"></span> TalentTrack. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>

    <script>
        (function () {

            let selectedRole = "candidate";

            document.querySelectorAll(".tt-role").forEach(btn => {
                btn.addEventListener("click", () => {
                    document.querySelectorAll(".tt-role").forEach(b => b.classList.remove("tt-role--active"));
                    btn.classList.add("tt-role--active");
                    selectedRole = btn.dataset.role;
                });
            });

            document.getElementById("registerForm").addEventListener("submit", function (e) {
                e.preventDefault();

                localStorage.setItem("TT_USER_ROLE", selectedRole);

                // FIXED REDIRECT PATHS
                if (selectedRole === "company" || selectedRole === "recruiter") {
                    window.location.href = "dashboard/company/company.html";
                } else if (selectedRole === "freelancer") {
                    window.location.href = "dashboard/freelancer/freelancer.html";
                } else {
                    window.location.href = "dashboard/candidate/candidate.html";
                }
            });

        })();
    </script>

</body>

</html>
