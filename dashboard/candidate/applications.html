    <script>
        (function () {
            function renderApps() {
                const list = document.getElementById('ttApplicationsPageList');
                const apps = JSON.parse(localStorage.getItem('TT_APPLICATIONS') || '[]');
                if (!apps.length) {
                    list.innerHTML = '<li class="tt-muted">No applications yet.</li>';
                    return;
                }
                list.innerHTML = '';
                apps.slice().reverse().forEach(a => {
                    const li = document.createElement('li');
                    li.innerHTML = `<div><strong>${a.title}</strong><p class="tt-job-meta">Applied: ${new Date(a.date).toLocaleString()}</p></div>`;
                    list.appendChild(li);
                });
            }
            renderApps();
        })();
    </script>
